  <img [src]="cardModel.imageLink" [alt]="cardModel.title">

  <ngc-card-body>
    <strong class="card-title">{{ cardModel.title }}</strong><br>

    <div class="row" *ngFor="let cardBodyItem of cardModel.cardBodyItem">

      <div class="col-md">
        <ngc-btp-icon [class]="cardBodyItem.icon"> {{cardBodyItem.title}} </ngc-btp-icon>
      </div>

      <div class="col-md">
        <span>{{cardBodyItem.description}}</span>
      </div>

    </div>
    <ng-content></ng-content>
    </ngc-card-body>
